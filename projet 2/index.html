<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>test</h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="controls">
                <button class="check">Check</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key colors</h2>
            <div class="key-color">
                <div class="Key in-place"></div>
                <div class="Key-text">Letter is correct and in plcae</div>
            </div>
            <div class="key-color">
                <div class="Key not-in-place"></div>
                <div class="Key-text">Letter is correct but not in place</div>
            </div>
            <div class="key-color">
                <div class="Key not-correct"></div>
                <div class="Key-text">Letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
</body>
</html>
